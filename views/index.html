<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 13px Helvetica, Arial;
        }

        div {
            background: #000;
            padding: 3px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        div input {
            border: 0;
            padding: 10px;
            width: 90%;
            margin-right: .5%;
        }

        div button {
            width: 9%;
            background: rgb(130, 224, 255);
            border: none;
            padding: 10px;
        }

        #messages {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        #messages li {
            padding: 5px 10px;
        }

        #messages li:nth-child(odd) {
            background: #eee;
        }

        #messages {
            margin-bottom: 40px
        }
    </style>
</head>

<body>
    <ul id="messages"></ul>
    <div>
        <input id="edtmessage" autocomplete="off" /><button onclick="SendMessage();">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        function SendMessage() {
            var smessage = document.getElementById('edtmessage').value;
            socket.emit('chat message', smessage);
            document.getElementById('edtmessage').value = '';
        }

        socket.on('chat message', function (msg) {
            var sli = document.createElement('li')
            sli.innerHTML = msg;
            document.getElementById('messages').appendChild(sli);
        });

        var input = document.getElementById("edtmessage");
        input.addEventListener("keyup", function (event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                SendMessage();
            }
        });
    </script>
</body>

</html>
